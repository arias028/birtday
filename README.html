<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-front {
            background: #e63946;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transform: rotateY(0deg);
        }

        .card-front h1 {
            color: white;
            font-size: 2em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-front p {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .card-inner {
            background: white;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex-grow: 1;
            overflow: hidden;
            border-radius: 10px;
        }

        .birthday-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h1>Happy Birthday! ðŸŽ‰</h1>
                <p>Tap to open your card!</p>
            </div>
            <div class="card-inner">
                <div class="video-container">
                    <video class="birthday-video" controls autoplay muted>
                        <source src="birthday.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="message">
                    <h2>Wishing You An Amazing Day! ðŸŽ‚</h2>
                    <p>May all your dreams come true!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const video = document.querySelector('.birthday-video');

        card.addEventListener('click', function() {
            this.classList.toggle('open');
            if (this.classList.contains('open')) {
                video.play().catch(error => {
                    // Handle autoplay restrictions
                    console.log('Video play failed:', error);
                });
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
