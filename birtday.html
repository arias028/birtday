<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8ebe5;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Front side */
        .front {
            background-color: #ffffff;
            background-image: url('https://example.com/party-confetti.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.15);
        }

        .front h1 {
            color: #ffffff;
            text-shadow: 1px 3px 5px rgba(0,0,0,0.3);
            font-family: 'Cursive', 'Arial', sans-serif;
            font-size: 2rem;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        /* Back side (video container) */
        .back {
            transform: rotateY(180deg);
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 90%;
            height: 80%;
            background: #1b1b1b;
            border-radius: 10px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Opened state */
        .opened .card {
            transform: rotateY(180deg);
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .card-container {
                width: 200px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="openCard()">
        <div class="card">
            <!-- Front side -->
            <div class="front">
                <h1>Surprise!</h1>
            </div>
            <!-- Back side (video container) -->
            <div class="back">
                <div class="video-container">
                    <video id="birthdayVideo" playsinline muted>
                        <source src="birthday.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const video = document.getElementById('birthdayVideo');

        function openCard() {
            cardContainer.classList.add('opened');
            video.play();
        }
    </script>
</body>
</html>
